<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admiverde</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" fill="none"/>
                        <polyline points="9,22 9,12 15,12 15,22" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </div>
                <h2>Admiverde</h2>
            </div>
            <h1>Bem-vindo de Volta</h1>
            <p>Aceda ao seu portal de gestão de condomínios</p>
        </div>
        
        <form id="loginForm" class="login-form" novalidate>
            <div class="form-group">
                <label for="username">Nome de Utilizador ou Email</label>
                <input type="text" id="username" name="username" placeholder="Insira o seu nome de utilizador ou email" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Palavra-passe</label>
                <input type="password" id="password" name="password" placeholder="Insira a sua palavra-passe" required autocomplete="current-password">
            </div>
            
            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    <span>Lembrar-me</span>
                </label>
                <div class="right-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="showPassword">
                        <span class="checkmark"></span>
                        <span>Mostrar password</span>
                    </label>
                    <a href="#" class="forgot-password">Esqueceu a palavra-passe?</a>
                </div>
            </div>
            
            <button type="submit" class="login-button" id="submitBtn">
                <span>Iniciar Sessão</span>
                <div class="button-loader">
                    <div class="spinner"></div>
                </div>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="button-icon">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
                    <polyline points="10,17 15,12 10,7"/>
                    <line x1="15" y1="12" x2="3" y2="12"/>
                </svg>
            </button>
        </form>
        
        <div class="login-footer">
            <div class="footer-content">
                <div class="footer-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                </div>
                <p>Contacte o administrador para obter as suas credenciais de acesso</p>
            </div>
        </div>
        
        <a href="/" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Voltar ao Início
        </a>
    </div>
    
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>A processar...</p>
        </div>
    </div>
    
    <script th:src="@{/js/login.js}"></script>
</body>
</html>
